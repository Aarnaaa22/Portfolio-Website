<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNA's Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <h1 class="text-xl font-bold">RNA's Space</h1>
        <ul class="flex space-x-4">
            <li><a href="#about" class="hover:underline">About</a></li>
            <li><a href="#gallery" class="hover:underline">Gallery</a></li>
            <li><a href="#contact" class="hover:underline">Contact</a></li>
        </ul>
    </nav>
    
    <section id="home" class="text-center p-10">
        <h2 class="text-3xl font-bold">Welcome to My World</h2>
        <p class="mt-2 text-lg">Exploring the beauty of life through my passions and interests.</p>
    </section>
    
    <section id="about" class="p-10 bg-white">
        <h2 class="text-2xl font-bold">About Me</h2>
        <p class="mt-2">I love traveling,Yapping,Dogs,Texting over calls, chemistry, and exploring new cultures. This website is a glimpse into my journey.</p>
    </section>
    
    <section id="gallery" class="p-10">
        <h2 class="text-2xl font-bold">Gallery</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">
            <img src="https://via.placeholder.com/150" class="rounded-lg" alt="Sample Image">
            <img src="https://via.placeholder.com/150" class="rounded-lg" alt="Sample Image">
            <img src="https://via.placeholder.com/150" class="rounded-lg" alt="Sample Image">
        </div>
    </section>
    
    <section id="contact" class="p-10 bg-white">
        <h2 class="text-2xl font-bold">Contact Me</h2>
        <form class="mt-4">
            <input type="text" placeholder="Your Name" class="border p-2 w-full mb-2">
            <input type="email" placeholder="Your Email" class="border p-2 w-full mb-2">
            <textarea placeholder="Your Message" class="border p-2 w-full mb-2"></textarea>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded">Send</button>
        </form>
    </section>
</body>
</html>
